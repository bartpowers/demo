<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Theme Preview</title>
  <style>
    :root {
      --primary-color: #333;
      --secondary-color: #fff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background-color: var(--secondary-color);
      color: var(--primary-color);
    }

    .header {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      padding: 1rem;
      text-align: center;
    }

    .content {
      padding: 1.5rem;
      text-align: center;
    }

    .card {
      background: var(--primary-color);
      color: var(--secondary-color);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .button {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }

    .button:active {
      transform: scale(0.98);
    }

    .chart {
      margin-top: 1rem;
    }

    .bar {
      background-color: var(--secondary-color);
      border: 2px solid var(--primary-color);
      border-radius: 4px;
      margin: 0.5rem auto;
      height: 20px;
      width: 70%;
      position: relative;
    }

    .bar-fill {
      background-color: var(--primary-color);
      height: 100%;
      border-radius: 2px;
    }

    .footer {
      font-size: 0.9rem;
      color: gray;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 id="clientTitle">Client Demo</h2>
  </div>

  <div class="content">
    <div class="card">
      <h3>Workout Rewards</h3>
      <div class="chart">
        <div class="bar"><div class="bar-fill" style="width: 70%;"></div></div>
        <div class="bar"><div class="bar-fill" style="width: 50%;"></div></div>
        <div class="bar"><div class="bar-fill" style="width: 85%;"></div></div>
      </div>
    </div>

    <button class="button" onclick="alert('ðŸ”¥ Summer Specials: 50% off memberships until July!')">See Summer Promo</button>
    <button class="button" onclick="alert('ðŸ“… Next Class: Babs Burpee Class at 11am')">Upcoming Class</button>

    <div class="footer">
      Powered by <code>clientId</code>, <code>primaryColor</code> & <code>secondaryColor</code> parameters
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const clientId = params.get("clientId") || "Unknown Client";
    const primaryColor = params.get("primaryColor") || "#333333";
    const secondaryColor = params.get("secondaryColor") || "#ffffff";

    document.documentElement.style.setProperty('--primary-color', primaryColor);
    document.documentElement.style.setProperty('--secondary-color', secondaryColor);
    document.getElementById("clientTitle").textContent = `Welcome to ${clientId}`;
  </script>
</body>
</html>

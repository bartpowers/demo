<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Loyalty Preview</title>
  <style>
    :root {
      --primary-color: #222;
      --secondary-color: #f4f4f4;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    .header {
      padding: 1.2rem;
      text-align: center;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      font-weight: 600;
      font-size: 1.25rem;
    }

    .card {
      margin: 1.5rem;
      padding: 1.5rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.4rem;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
      font-size: 0.95rem;
    }

    .progress-bar {
      background: #e5e5e5;
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background-color: var(--primary-color);
      width: 60%;
    }

    .button {
      display: block;
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.9rem;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      border: none;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
      margin: 2rem 0;
    }
  </style>
</head>
<body>

  <div class="header" id="clientHeader">Loading Client...</div>

  <div class="card">
    <h2>Rewards Summary</h2>
    <div class="info-row">
      <div><strong>Level:</strong> Gold</div>
      <div><strong>Points:</strong> 1,230</div>
    </div>
    <div class="info-row">
      <div><strong>Next reward:</strong> Free Class</div>
      <div><strong>At:</strong> 1,500 pts</div>
    </div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <button class="button" onclick="alert('ðŸ”¥ Promo: Bring a friend, get 200 bonus points!')">
      Summer Promo
    </button>
    <button class="button" onclick="alert('ðŸ“… Next Class: Babs Burpee Class, 11am')">
      Upcoming Class
    </button>
  </div>

  <div class="footer">
    Styled with your <code>primaryColor</code> and <code>secondaryColor</code>.
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const clientId = params.get("clientId") || "Client Demo";
    const primaryColor = params.get("primaryColor") || "#222222";
    const secondaryColor = params.get("secondaryColor") || "#ffffff";

    document.documentElement.style.setProperty('--primary-color', primaryColor);
    document.documentElement.style.setProperty('--secondary-color', secondaryColor);
    document.getElementById("clientHeader").textContent = `${clientId} Rewards`;
  </script>
</body>
</html>
